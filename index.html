<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131] py-8 md:py-12 ">
        <div class="container mx-auto px-7 px-4">
            <div class=" flex flex-col md:flex-row md:justify-between gap-8">
                <div class=" mb-8 md:mb-0 flex flex-col items-center">
                    <h1 class="text-lg font-semibold mb-3">Subscribe to our newsletter for updates.</h1>
                    <form action="#" method="POST" class="w-full md:w-auto">
                        <div class="flex flex-col sm:flex-row items-center space-y-3 sm:space-y-0 sm:space-x-3">
                            <input id="email" type="email" placeholder="Email Address" class="border border-gray-200 rounded-md py-1 px-3 w-full sm:w-auto" aria-label="Email Address" required>
                            <button type="submit" class="bg-orange-500 py-2 px-1 rounded-lg hover:bg-orange-600 font-semibold w-full sm:w-auto py-1 px-3" aria-label="Subscribe">
                                Subscribe
                            </button>
                        </div>
                    </form>
                </div>
                <div class="mb-8 md:mb-0 grid-col-1">
                    <p class="text-[#313131] font-semibold mb-1">Quick Links</p>
                    <div class="grid  space-y-1 ">
                        <a href="#" class="hover:underline">Home</a>
                        <a href="#" class="hover:underline">Who We Are</a>
                        <a href="#" class="hover:underline">Our Philosophy</a>
                    </div>
                </div>
                <div class="mb-8 md:mb-0 grid-col-2 ">
                    <p class="text-[#313131] font-semibold mb-1">Technologies</p>
                    <div class="grid space-y-1 ">
                        <a href="#" class="hover:underline">HTML</a>
                        <a href="#" class="hover:underline">CSS</a>
                        <a href="#" class="hover:underline">JavaScript</a>
                    </div>
                </div>
            </div>
            
            <hr class="my-6 border-[#d86943]">
            
            <div class="flex justify-center md:justify-start">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="Logo">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
